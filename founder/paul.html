<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts: same fonts used on the main site -->

    <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Copy theme colours and basic resets from the main site */
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-tertiary: #1a1a24;
            --text-primary: #f0f0f5;
            --text-secondary: #a0a0b0;
            --text-muted: #606070;
            --accent: #4a9eff;
            --accent-dim: #2a5a9a;
            --accent-glow: rgba(74, 158, 255, 0.15);
            --border: #2a2a35;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Instrument Sans', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* --- NAVIGATION --- */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1.5rem 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(10, 10, 15, 0.85);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
        }
        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
            font-weight: 700;
            letter-spacing: 0.15em;
            color: var(--text-primary);
            text-decoration: none;
        }
        .logo img {
            height: 28px;
            width: auto;
        }
        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }
        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: color 0.3s ease;
        }
        .nav-links a:hover {
            color: var(--text-primary);
        }
        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 24px;
            height: 18px;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 0;
            z-index: 1001;
        }
        .hamburger span {
            display: block;
            width: 100%;
            height: 2px;
            background: var(--text-primary);
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }
        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }
        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(6px, -6px);
        }
        @media (max-width: 900px) {
            nav {
                padding: 1rem 2rem;
            }
            .logo img {
                height: 20px;
            }
            .hamburger {
                display: flex;
            }
            .nav-links {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                height: 100vh;
                background: rgba(10, 10, 15, 0.98);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                padding: 2rem;
                gap: 2rem;
                z-index: 1000;
            }
            .nav-links.active {
                display: flex;
            }
            .nav-links li a {
                font-size: 1.5rem;
            }
        }

        /* --- CONTENT STYLES --- */
        h1, h2, h3 {
            font-weight: 600;
            line-height: 1.2;
        }
        h1 {
            font-size: clamp(2rem, 4vw, 3rem);
            margin-bottom: 0.75rem;
        }
        h3 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }
        p {
            font-size: 1rem;
            margin-bottom: 1rem;
            color: var(--text-secondary);
        }
        a {
            color: var(--accent);
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        /* Container */
        .container {
            max-width: 1150px;
            margin: 0 auto;
            padding: 3rem 1rem 4rem;
        }

        /* Hero section */
        .hero {
            padding: 8rem 1rem 4rem;
            text-align: center;
            background: radial-gradient(circle at 50% 20%, var(--accent-glow), transparent);
            border-bottom: 1px solid var(--border);
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .hero-title {
            color: var(--accent);
            font-family: 'Space Mono', monospace;
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }
        .founder-photo {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin: 1.5rem auto;
            border: 3px solid var(--accent);
            object-fit: cover;
        }

        .founder-links {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 1.5rem;
        }
        .founder-links a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        .founder-links a:hover {
            color: var(--accent);
        }
        .founder-links svg {
            width: 18px;
            height: 18px;
        }

        .under-construction {
            margin-top: 2rem;
            padding: 1.5rem 2rem;
            background: var(--bg-secondary);
            border: 1px dashed var(--border);
            border-radius: 8px;
            display: inline-block;
        }

        .under-construction p {
            color: var(--text-muted);
            margin: 0;
            font-family: 'Space Mono', monospace;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            border-top: 1px solid var(--border);
            padding: 2rem 1rem;
            text-align: center;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
    </style>
</head>

    <script>
        // Hamburger Menu Logic (copied from the main site)
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');
        if (hamburger) {
            hamburger.addEventListener('click', () => {
                hamburger.classList.toggle('active');
                navLinks.classList.toggle('active');
                document.body.style.overflow = navLinks.classList.contains('active') ? 'hidden' : '';
            });
            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('active');
                    document.body.style.overflow = '';
                });
            });
        }
    </script>
